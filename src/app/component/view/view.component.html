<div class="main">
    <div class="container">
        <div class="collection">
            <div class="product_list" *ngFor="let items of collect">
                <div class="img ">
                    <img class='{{active}}' (click)="clicked(items.id)" [src]="items.image">
                </div>
            </div>
        </div>
    </div>
</div>
